 <html>
 <head>
 <title> JQuery </title>
		
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	
		
	<link rel= "stylesheet" type ="text/css" href ="Mini_Project.css">
 </head >
 
 <body>
	
	<div id="form_container">
				
				<div>
					<label for="email">Email</label>
					<input type="text" id="email" name="email" placeholder="yourname@gmail.com">
				</div>
				
				<div class="clear-floating">
					<label for="telephone">Telephone</label>
					<input type="text" id="phone" name="phone" placeholder="0123456789">
				</div>
				
				<div class="clear-floating">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" >
				</div>
				
				<div class="clear-floating">
					<label for="confirmPassword">Confirm Password</label>
					<input type="password" id="confirmPassword" name="password" >
				</div>
				
				<input type="submit" id="submit" class="clear-floating" value="Submit">
	</div>
	
	
	<div id="messageContainer" class ="clear-floating">
	      <p></p>
	</div>
	
	<script type ="text/javascript" src = "Mini_Project.js"></script>
 </body>

    </html>
